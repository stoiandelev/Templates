<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Progress_Bar.css">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css'>
    <title>Progress bar</title>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="box">
            <div class="percent">
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <h2>90 <span>%</span></h2>
                </div>
            </div>
            <h2 class="text">Ventas</h2>
        </div>
    </div>

    <div class="card">
        <div class="box">
            <div class="percent">
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <h2>85 <span>%</span></h2>
                </div>
            </div>
            <h2 class="text">Compras</h2>
        </div>
    </div>
    <div class="card">
        <div class="box">
            <div class="percent">
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70"></circle>
                </svg>
                <div class="number">
                    <h2>60 <span>%</span></h2>
                </div>
            </div>
            <h2 class="text">Saldo</h2>
        </div>
    </div>
</div>

</body>
</html>
